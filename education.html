    <div class="content">
        <header>
            <h1>Education Portal</h1>
        </header>

        <section id="education">
            <div class="education-container">
                <h2>Track Your Courses</h2>
                <form id="course-form" class="entry-form">
                    <label for="course">Course Name:</label>
                    <input type="text" id="course" name="course" placeholder="Enter course name">

                    <label for="progress">Progress (%):</label>
                    <input type="number" id="progress" name="progress" placeholder="Enter progress">

                    <label for="notes">Notes:</label>
                    <textarea id="notes" name="notes" placeholder="Enter your notes"></textarea>

                    <button type="submit" class="form-button">Save Course</button>
                </form>

                <h3>Your Courses</h3>
                <ul id="course-list">
                    <li>No courses added yet.</li>
                </ul>
            </div>
        </section>
