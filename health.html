<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Sync - Health Portal</title>
    <link rel="stylesheet" href="Health.css">
</head>
<body>

    <div class="sidebar">
        <h2><a href="home.html">Life Sync</a></h2>
        <ul>
            <li><a href="home.html">Dashboard</a></li>
            <li><a href="health.html">Health</a></li>
            <li><a href="education.html">Education</a></li>
            <li><a href="sports.html">Sports</a></li>
            <li><a href="settings.html">Settings</a></li>
        </ul>
    </div>

    <section id="health">
        <h1>Health Portal</h1>
        <div class="health-container">

            <!-- Health Metrics -->
            <h2>Track Your Health</h2>
            <form id="health-form">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" placeholder="Enter your weight">

                <label for="calories">Calories Consumed:</label>
                <input type="number" id="calories" name="calories" placeholder="Enter calories consumed">

                <label for="water">Water Intake (L):</label>
                <input type="number" id="water" name="water" placeholder="Enter water intake">

                <button type="submit">Save Health Data</button>
            </form>

            <!-- Goals Section -->
            <h2>Set Your Health Goals</h2>
            <form id="goal-form">
                <label for="goal">Health Goal:</label>
                <input type="text" id="goal" name="goal" placeholder="Enter your health goal">

                <button type="submit">Save Goal</button>
            </form>

            <!-- Progress Section -->
            <h2>Your Progress</h2>
            <ul id="progress-list">
                <li>No progress data available yet.</li>
            </ul>

            <!-- Document Upload Section -->
            <h2>Upload Health Documents</h2>
            <form id="document-form">
                <label for="document">Choose a Document:</label>
                <input type="file" id="document" name="document" accept=".pdf,.jpg,.png,.docx">

                <button type="submit">Upload Document</button>
            </form>
            
            <h3>Uploaded Documents</h3>
            <ul id="document-list">
                <li>No documents uploaded yet.</li>
            </ul>

        </div>
    </section>
    <footer>
        <p>&copy; 2025 Life Sync</p>
    </footer>

    <script src="health.js"></script>
</body>
</html>
